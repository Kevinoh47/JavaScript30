    // 7. sort Exercise
    // Sort the people alphabetically by last name
    result = people.sort((a,b)=>{
      let currA = a.substr(0,a.indexOf(','));
      let currB = a.substr(0,b.indexOf(','));

      // for same last name, sort by first name
      if (currA === currB) {
        currA = a.substr(a.indexOf(',') + 1);
        currB = a.substr(b.indexOf(',') + 1);
      }

      return (currA < currB) ? a - b : b - a;
    })

    console.log('sort people by last name: ', result);

    result = people.sort(function(a,b) {
      const [aLast, aFirst] = a.split(',');
      const [bLast, bFirst] = b.split(',');

      if (aLast != bLast) {
        return aLast < bLast ? -1 : 1;
      }
      else {
        return aFirst < bFirst ? -1 : 1;

    })
